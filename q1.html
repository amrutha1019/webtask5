<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Greeting</title>
</head>
<body>

<script>
  let hour = new Date().getHours();
  let msg;

  if (hour < 12) {
    msg = "Good Morning";
  } else if (hour < 18) {
    msg = "Good Afternoon";
  } else {
    msg = "Good Evening";
  }

  alert(msg);
</script>

</body>
</html>
